<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Settings</title>
    <style>
        body {
            display: flex; /* Enable flexbox */
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align items to the top */
            height: 100vh; /* Full height of the viewport */
            font-family: 'Times New Roman', Times, serif; /* Change font to Times New Roman */
            background-image: url('/image/nerdschalk-com-habit-tracker.jpg'); /* Add your background image */
            background-size: cover; /* Cover the entire body */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Don't repeat the image */
            color: #000; /* Change text color to black for visibility */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding */
        }

        .container {
            max-width: 340px; /* Width of the container */
            margin: 50px auto; /* Center the container with top margin */
            padding: 65px;
            width: 19.5%; /* Ensure it takes the full width */
            max-height: 1000px;
            height: 415px;
            border-radius: 20px;
            background-color: #ffffff; /* White background for the container */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center text within the container */
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Increased margin for more space */
        }

        .back-arrow {
            font-size: 24px;
            margin-right: 10px;
        }

        .title {
            font-size: 20px; /* Increased font size for the title */
            font-weight: bold;
            flex: 1; 
            text-align: left; 
        }

        .settings-list {
            list-style: none;
            padding: 0;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 10px; /* Adjusted padding for round appearance */
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
            border-radius: 15px; /* Make setting items round */
        }

        .setting-item:hover {
            background-color: #f2f2f2; /* Light hover effect */
        }

        .setting-text {
            font-size: 16px;
            flex: 1;
            text-align: left;
        }

        .setting-value {
            color: #007bff;
            font-weight: bold; /* Highlight the setting value */
        }

        .setting-arrow {
            font-size: 20px;
            margin-left: 10px; /* Space added between text and arrow */
            margin-left: auto; /* Ensure arrow is pushed to the right */
        }

        .delete-all-data {
            color: #ff0000; /* Red color for delete option */
        }

        .day-options-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            padding: 20px;
        }

        .modal-content {
            background-color: #181818;
            padding: 20px;
            border-radius: 20px; /* Make modal corners rounded */
            width: 300px; /* Set a reasonable width for the modal */
        }

        .modal-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border-radius: 10px; /* Rounded corners for title */
            padding: 10px; /* Padding for better look */
            background-color: #333; /* Background color for title area */
        }

        .day-option {
            padding: 10px 15px;
            border-radius: 15px; /* Increased roundness for day options */
            margin-bottom: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #333;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .day-option:hover {
            background-color: #555; /* Darker shade on hover */
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .cancel-button,
        .save-button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px; /* Rounder corners for buttons */
            background-color: #007bff;
            color: #fff;
            cursor: pointer; /* Pointer cursor for buttons */
            transition: background-color 0.3s; /* Smooth transition for button hover */
        }

        .cancel-button:hover,
        .save-button:hover {
            background-color: #0056b3; /* Darken color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-arrow">‚Üê</div>
            <div class="title">General Settings</div>
        </div>

        <div class="settings-list">
            <div class="setting-item">
                <a href="timeperiod.html" style="color: inherit; text-decoration: none; display: flex; width: 100%; border-radius: 15px;">
                    <div class="setting-text">Time periods</div>
                    <div class="setting-arrow">></div>
                </a>
            </div>
            <div class="setting-item">
                <div class="setting-text">First day of week</div>
                <div class="setting-value">Sunday</div>
                <div class="setting-arrow">></div>
            </div>
            <div class="setting-item delete-all-data">
                <div class="setting-text">Delete all data</div>
                
            </div>
        </div>

        <div class="day-options-modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">First day of week</div>
                </div>
                <div class="modal-body">
                    <div class="day-option">Saturday</div>
                    <div class="day-option">Sunday</div>
                    <div class="day-option">Monday</div>
                </div>
                <div class="modal-footer">
                    <button class="cancel-button">CANCEL</button>
                    <button class="save-button">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firstDayOfWeekItem = document.querySelectorAll('.setting-item')[1];
        const dayOptionsModal = document.querySelector('.day-options-modal');
        const cancelButton = document.querySelector('.cancel-button');
        const saveButton = document.querySelector('.save-button');

        firstDayOfWeekItem.addEventListener('click', () => {
            dayOptionsModal.style.display = 'flex';
        });

        cancelButton.addEventListener('click', () => {
            dayOptionsModal.style.display = 'none';
        });

        const dayOptions = document.querySelectorAll('.day-option');
        let selectedDay = 'Sunday';

        dayOptions.forEach(option => {
            option.addEventListener('click', () => {
                selectedDay = option.textContent;
                dayOptions.forEach(opt => opt.style.backgroundColor = '#333');
                option.style.backgroundColor = '#555';
            });
        });

        saveButton.addEventListener('click', () => {
            firstDayOfWeekItem.querySelector('.setting-value').textContent = selectedDay;
            dayOptionsModal.style.display = 'none';
        });
    </script>
</body>
</html>
