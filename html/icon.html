<!DOCTYPE html>
<html>
<head>
    <title>Page Layout</title>
    <style>
        body {
            background-color: #202020;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 375px; /* Adjust width as needed */
            margin: 0 auto;
            padding: 20px;
        }

        .tab-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tab {
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
        }

        .tab.active {
            border-bottom: 2px solid #fff;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .grid-item {
            text-align: center;
        }

        .grid-item img {
            width: 40px;
            height: 40px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .cancel-button,
        .save-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-button {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-bar">
            <button class="tab active">All</button>
            <button class="tab">Popular</button>
            <button class="tab">Lifestyle</button>
            <button class="tab">Health</button>
        </div>

        <div class="content-grid">
            <div class="grid-item">
                <img src="icon1.svg" alt="Icon 1">
            </div>
            <div class="grid-item">
                <img src="icon2.svg" alt="Icon 2">
            </div>
            <div class="grid-item">
                <img src="icon3.svg" alt="Icon 3">
            </div>
            <div class="grid-item">
                <img src="icon4.svg" alt="Icon 4">
            </div>
            <div class="grid-item">
                <img src="icon5.svg" alt="Icon 5">
            </div>
            <div class="grid-item">
                <img src="icon6.svg" alt="Icon 6">
            </div>
            <div class="grid-item">
                <img src="icon7.svg" alt="Icon 7">
            </div>
            <div class="grid-item">
                <img src="icon8.svg" alt="Icon 8">
            </div>
            <div class="grid-item">
                <img src="icon9.svg" alt="Icon 9">
            </div>
            <div class="grid-item">
                <img src="icon10.svg" alt="Icon 10">
            </div>
            <div class="grid-item">
                <img src="icon11.svg" alt="Icon 11">
            </div>
            <div class="grid-item">
                <img src="icon12.svg" alt="Icon 12">
            </div>
        </div>

        <div class="button-row">
            <button class="cancel-button">CANCEL</button>
            <button class="save-button">SAVE</button>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
