<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/registration.css">
</head>

<body>
    <div class="container">
        <!-- Register Form Header -->
        <h1 class="header">Register Form</h1>
        
        <!-- Registration Form -->
        <form id="register-form" action="/submit_registration" method="POST" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required autocomplete="off">

            <label for="Email">Email Address:</label>
            <input type="text" id="email" name="email" required autocomplete="off">
            <div id="Email-error" class="error-message"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <div class="error-message" id="error-message" style="display: none;"></div>
            
            <!-- Place the buttons here -->
            <div class="button-container">
                <button type="button" class="back-button" onclick="window.location='login.html'">Back</button>
                
                <button type="button" class="sign-button" onclick="attemptSignIn()">Sign In</button>
            </div>
        </form>
    </div>

    <script src="/js/registration.js"></script>
    
      
</body>
</html>
