<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Times New Roman', Times, serif;
            background-image: url('/image/nerdschalk-com-habit-tracker.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #FFFFFF;
            color: #000000;
            padding: 50px;
            border-radius: 20px;
            width: 290px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 70vh;
        }

        .habit-name, .icon-color, .repeat, .do-it-at, .advanced-settings {
            margin-bottom: 15px;
        }

        .habit-name input {
            width: 89%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            color: #000;
        }

        .icon-dropdown {
            display: flex;
            align-items: center;
            position: relative;
        }

        .icon-dropdown button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .dropdown-menu {
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 10px;
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
            z-index: 1;
            width: 200px;
            max-height: 200px; /* Set a maximum height for the dropdown */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .dropdown-menu li {
            padding: 5px;
            cursor: pointer;
        }

        .dropdown-menu li:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

        .selected-icon {
            text-align: center;
            margin-top: 10px;
        }

        .selected-icon img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
        }

        .repeat {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .repeat label {
            margin-bottom: 5px;
        }

        .repeat select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        .do-it-at {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .time-options {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-top: 10px;
        }

        .time-options button {
            width: 25%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #ffffff;
            color: #000;
            border: 1px solid #007bff;
        }

        .time-options button.active {
            background-color: #007bff;
            color: #fff;
        }

        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .upload-icon {
            display: flex;
            margin-top: 10px;
        }

        .upload-icon input {
            flex-grow: 1;
            padding: 5px;
            margin-right: 5px;
            border-radius: 10px;
        }

        #saveButton {
            width: 28%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

    <script>
        const selectedIconButton = document.getElementById('selected-icon-button');
        const iconDropdownMenu = document.getElementById('iconDropdownMenu');
        const timeButtons = document.querySelectorAll('.time-options button');
        const selectedIconImg = document.getElementById('selected-icon-img');
        const habitNameInput = document.getElementById('habitName');
        const saveButton = document.getElementById('saveButton');

        // Show dropdown menu on button click
        selectedIconButton.addEventListener('click', () => {
            iconDropdownMenu.classList.toggle('show');
        });

        // Handle icon selection
        iconDropdownMenu.addEventListener('click', (event) => {
            const listItem = event.target.closest('li');
            if (listItem) {
                const iconSrc = listItem.getAttribute('data-icon-src');

                // Update the selected icon display
                selectedIconImg.src = iconSrc;
                selectedIconImg.style.display = 'block';
                
                // Change button text to indicate selection
                selectedIconButton.textContent = "Icon Selected!";
                
                // Optionally close the dropdown
                iconDropdownMenu.classList.remove('show');
            }
        });

        // Close dropdown if clicking outside
        document.addEventListener('click', (event) => {
            if (event.target !== selectedIconButton && !iconDropdownMenu.contains(event.target)) {
                iconDropdownMenu.classList.remove('show');
            }
        });

        // Handle time button clicks
        timeButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                timeButtons.forEach(b => b.classList.remove('active'));
                // Set the clicked button as active
                button.classList.add('active');
                console.log(`Selected time: ${button.textContent}`);
            });
        });

        // Handle save button click
        saveButton.addEventListener('click', () => {
            const habitName = habitNameInput.value;
            localStorage.setItem('habitName', habitName);
            window.location.href = '1stpage.html'; // Redirect to 1stpage.html
        });
    </script>
